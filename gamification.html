<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamification - PaisePath</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      color: #4CAF50;
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-top: 20px;
    }
    .stat-card {
      background: #e8f5e9;
      border-radius: 8px;
      padding: 15px;
      width: 30%;
    }
    .stat-card h3 {
      margin: 10px 0;
      color: #333;
    }
    .leaderboard {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<header>Gamification Dashboard</header>

<div class="container">
  <h2>Your Progress</h2>

  <div class="stats">
    <div class="stat-card">
      <h3>Level</h3>
      <p>üèÖ Silver Saver</p>
    </div>
    <div class="stat-card">
      <h3>Total Points</h3>
      <p>1,250</p>
    </div>
    <div class="stat-card">
      <h3>Achievements</h3>
      <p>5 Unlocked</p>
    </div>
  </div>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Points</th>
      </tr>
      <tr><td>1</td><td>Anita Sharma</td><td>1800</td></tr>
      <tr><td>2</td><td>Rahul Mehta</td><td>1650</td></tr>
      <tr><td>3</td><td>You</td><td>1250</td></tr>
    </table>
  </div>

  <button onclick="location.href='features.html'">‚¨Ö Back to Features</button>
</div>

</body>
</html>
