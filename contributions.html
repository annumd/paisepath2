<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributions Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover { background: #e64a19; }
    input[type="text"], input[type="number"] {
      padding: 6px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>Monthly Contributions</header>
<div class="container">
  <button onclick="location.href='features.html'">Back to Features</button>

  <table id="contributionTable">
    <thead>
      <tr>
        <th>Month</th>
        <th>Amount Deposited (â‚¹)</th>
      </tr>
      <tr>
        <td><input type="text" id="monthInput" placeholder="Enter month"></td>
        <td><input type="number" id="amountInput" placeholder="Enter amount"></td>
      </tr>
    </thead>
    <tbody>
      <tr><td>January</td><td>2000</td></tr>
      <tr><td>February</td><td>2500</td></tr>
      <tr><td>March</td><td>1800</td></tr>
      <tr><td>April</td><td>2200</td></tr>
      <tr><td>May</td><td>3000</td></tr>
      <tr><td>June</td><td>2000</td></tr>
    </tbody>
  </table>

  <button onclick="addContribution()">Add Contribution</button>
</div>
<script>
function addContribution() {
  const month = document.getElementById('monthInput').value.trim();
  const amount = document.getElementById('amountInput').value.trim();
  const user_id = 1; // assuming user_id = 1 for now

  if (!month || !amount) {
    alert("Please enter both month and amount!");
    return;
  }

  // 1ï¸âƒ£ Send data to backend via POST
  fetch("http://localhost:5000/contributions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ month, amount, user_id })
  })
  .then(res => res.json())
  .then(response => {
    console.log("Server response:", response);

    // 2ï¸âƒ£ Once saved in backend, reload all contributions from database
    fetch("http://localhost:5000/contributions/1")
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector("#contributionTable tbody");
        tableBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.month}</td><td>${row.amount}</td>`;
          tableBody.appendChild(tr);
        });

        // 3ï¸âƒ£ Clear input fields
        document.getElementById('monthInput').value = '';
        document.getElementById('amountInput').value = '';
      });
  })
  .catch(err => {
    console.error("Error:", err);
    alert("Failed to save contribution. Check console for details.");
  });
}

// ðŸ§  Auto-load existing contributions when page opens
window.onload = () => {
  fetch("http://localhost:5000/contributions/1")
    .then(res => res.json())
    .then(data => {
      const tableBody = document.querySelector("#contributionTable tbody");
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.month}</td><td>${row.amount}</td>`;
        tableBody.appendChild(tr);
      });
    });
};
</script>


</body>
</html>
